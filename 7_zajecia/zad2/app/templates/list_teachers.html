<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Nauczycieli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">Lista nauczycieli</h1>
            <a href="{{ url_for('main.add_teacher') }}" class="btn btn-primary">+ Dodaj nauczyciela</a>
        </div>

        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Imię i nazwisko</th>
                    <th>Przedmiot</th>
                    <th>Godzina</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                <tr>
                    <td>{{ teacher.id }}</td>
                    <td>{{ teacher.name }}</td>
                    <td>{{ teacher.subject }}</td>
                    <td>{{ teacher.time.strftime('%H:%M') }}</td>
                    <td>
                        <form action="{{ url_for('main.delete_teacher', teacher_id=teacher.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Usuń</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
