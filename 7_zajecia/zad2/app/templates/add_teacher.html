<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nauczyciela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Dodaj nauczyciela</h1>

        <form method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Imię i nazwisko</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Jan Kowalski" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Przedmiot</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Matematyka" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Godzina zajęć</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <button type="submit" class="btn btn-primary">Dodaj nauczyciela</button>
            <a href="{{ url_for('main.list_teachers') }}" class="btn btn-secondary ms-2">Powrót do listy</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
